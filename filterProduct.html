<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Filter product Deatails In Object</h2>
     <button onclick="filterProducts()">Show Electronics</button>

     <div id="filteredProducts"></div>
     
     <script>
        const products = [
            { name: 'Laptop', price: 1000, category: 'Electronics' },
            { name: 'Shirt', price: 20, category: 'Clothing' },
            { name: 'Phone', price: 600, category: 'Electronics' },
            { name: 'Jacket', price: 100, category: 'Clothing' }
        ];

        function filterProducts (){
            const filtered = products.filter(product => product.category === 'Electronics');
            const displayDiv = document.getElementById('filteredProducts');
            let htmlContent = '<h3>Filtered Electronics Products:</h3>';
            if (filtered.length > 0) {
                htmlContent += '<ul>';
                filtered.forEach(product => {
                    htmlContent += `<li>${product.name} - $${product.price} - $${product.category}</li>`;
                });
                htmlContent += '</ul>';
            } else {
                htmlContent += '<p>No products found in this category.</p>';
            }
            displayDiv.innerHTML = htmlContent;      
        }

        
     </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User Login</h2>
    
    <!-- Input for username and password -->
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="validateUser()">Login</button>

    <!-- Div to display result -->
    <div id="loginResult"></div>

    <script>
        const users = [
            { username: 'kishan', password: '12345' },
            { username: 'Nisha', password: 'abcde' },
            { username: 'Paras', password: 'password123' },
            { username: 'Vitthal', password: 'qwerty' }
        ];
        function validateUser() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const user = users.filter(u => u.username === usernameInput && u.password === passwordInput);
            const resultDiv = document.getElementById('loginResult');
            if (user.length > 0) {
                resultDiv.innerHTML = `<p>Login successful. Welcome, ${user[0].username}!</p>`;
            } else {
                resultDiv.innerHTML = `<p>Invalid username or password. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>

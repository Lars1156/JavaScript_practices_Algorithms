<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h2>Find the Prime Number or not</h2>
      <label for="userArray">Enter numbers separated by commas:</label>
      <input type="text" id="userArray" placeholder="e.g., 2,3,4,5,6,7">

      <button onclick="findPrimeNumbers()">Find Prime Numbers</button>
      
      <div>
        <h3>Prime Numbers:</h3>
        <p id="primeNumbers"></p>
    </div>
     <h2>Find  prime Number 1 to 100 </h2>
     <button onclick="findPrimesInRange()">Find Prime Numbers</button>
    <div>
        <h3>Prime Numbers:</h3>
        <p id="primeNumber"></p>
    </div>
    <script>
        function isPrime(num){
            if(num<=1) 
            return false ;
            for(let i= 2 ; i< Math.sqrt(num);  i++){
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
    
        }
         function findPrimeNumbers(){
            const userInput = document.getElementById('userArray').value ; 
            const numbersArray = userInput.split(',').map(Number);
            const  primeNumbers = numbersArray.filter(isPrime);
            document.getElementById("primeNumbers").innerHTML = primeNumbers.length > 0 
                ? primeNumbers.join(", ") 
                : "No prime numbers found.";
         }

        //  Function to find prime num of 1 ti 100
          function findPrimesInRange(){
            let primes = [];
            for (let i = 1; i <= 100; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            document.getElementById("primeNumber").innerHTML = primes.join(", ");
          }

    </script>
</body>
</html>

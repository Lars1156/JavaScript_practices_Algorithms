<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card {
        width: 200px;
        height: 150px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin: 10px;
        display: inline-block;
        text-align: center;
        background-color: #f9f9f9;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .card-brand {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
    .card-price {
        margin-top: 10px;
        font-size: 16px;
        color: #2c3e50;
    }
</style>
<body>
    <h1>Random Brand Card Generator</h1>
    <div id="card-container"></div>

    <script>
        const cardContainer = document.getElementById('card-container');
        // Array of random barands
        const brands = [
            "Nike", 
            "Adidas", 
            "Puma", 
            "Reebok", 
            "Under Armour", 
            "Asics", 
            "New Balance"
        ];
        // function of  random price of cards
        function generateRandomCard(){
            const randomBrandIndex = Math.floor(Math.random() * brands.length);
            const randomBrand = brands[randomBrandIndex];
            const randomPrice = getRandomPrice(50, 500);  
            const card = document.createElement("div");
            card.classList.add("card");

            card.innerHTML = `
                <div class="card-brand">${randomBrand}</div>
                <div class="card-price">$${randomPrice}</div>
            `;
            cardContainer.appendChild(card);
        }
        function renderCardsRandomly() {
            setTimeout(function render() {
                generateRandomCard();
                setTimeout(render, 2000); // Recursively calling setTimeout to generate cards every 2 seconds
            }, 2000);
        }

        // Start the random card generation
        renderCardsRandomly();
    </script>
</body>
</html>

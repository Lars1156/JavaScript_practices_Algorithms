<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Example</title>
</head>
<body>
    <h1>LocalStorage Example</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="number" id="age" placeholder="Enter your age">
    <button id="save">Save Username</button>
    <button id="load">Load Username</button>
    <button id="clear">Clear Username</button>
    <p id="message"></p>
    <script>
        document.getElementById('save').addEventListener('click' , function(){
            const username = document.getElementById('username').value;
            const age = parseInt(document.getElementById('age').value);
            
            const userInfo = {
                username :username ,
                age:age
            };
            const userInfoJson = JSON.stringify(userInfo);
            localStorage.setItem('userInfo', userInfo);
            document.getElementById('message').innerHTML = 'Saved UserINfo!';
        });
        document.getElementById('load').addEventListener('click', function() {
            // Retrieve the JSON string from LocalStorage
            const userInfoJson = localStorage.getItem('userInfo');
            if (userInfoJson) {
                const userInfo = JSON.parse(userInfoJson);
                document.getElementById('message').innerText = `Loaded User Info: Username: ${userInfo.username}, Age: ${userInfo.age}`;
            } else {
                document.getElementById('message').innerText = 'No user info found!';
            }
        });

        document.getElementById('clear').addEventListener('click' , function(){
            localStorage.removeItem('userInfo');
            document.getElementById('message').innerText = 'User info cleared!';
        });
    </script>
</body>
</html>

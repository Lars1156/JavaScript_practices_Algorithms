<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Example</title>
</head>
<body>
    <h1>LocalStorage Example</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <button id="save">Save Username</button>
    <button id="load">Load Username</button>
    <button id="clear">Clear Username</button>
    <p id="message"></p>
    <script>
        document.getElementById('save').addEventListener('click' ,function(){
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            document.getElementById('message').innerHTML = 'User Will Saved!'
        });
        document.getElementById('load').addEventListener('click', function(){
            const username = localStorage.getItem('username')
            document.getElementById('message').innerHTML = username ? `Loaded Username: ${username}` : 'No username found!';
        });
        document.getElementById('clear').addEventListener('click', function() {
            localStorage.removeItem('username');
            document.getElementById('message').innerText = 'Username cleared!';
        });
    </script>
</body>
</html>

     <script>
        // This method is commonly used when you want to break a string into smaller parts (like words, characters, or phrases) and store them in an array for further manipulation.
        const sentence = "Hii this is Kishan"
        const word = sentence. split(' ')
        console.log("splite the sentance: " , word);
        
        const fruite = "apple , banana , cherry"
        const  array  = fruite . split(',')
        console.log('array ',  array);

        console.log("Array accesss", array.includes(array[1]));

        const string = "hello";
        const words = string.split('');
        console.log("characters : " , words);
        
        //  The join() method converts an array into a string, concatenating all its elements. You can specify a separator to define how the elements should be joined.
        const arr = ['hii','this', 'is', 'kishan'];
        const result = arr.join(' ');
        console.log("Using join concate sentance" , result);

        const deepNestedArray = [[1, 2], [3, [4, 5]], [6, [7, [8, 9]]]];
        const flattenedArray = deepNestedArray.flat(Infinity);
        const result1 = flattenedArray.join('-');
        console.log(result1);
        
        const stringArray = ['kishan', ['vitthal', 'kulkarni','I'],'am','web',['developer']];
        const flattenArray = stringArray.flat(Infinity);
        const outputArray  = flattenArray.join('-');
        console.log("Join the Array using flatten" , outputArray);

        const sliceArray  =  stringArray .slice(1,2);
        console.log("slied array" , sliceArray);


        const array1 = [4,2,5,[0,5,6,3,2,9,10], 23,12,45,[12,14,11]];

        console.log("New Array ", newArray);
        
        const sliceArray1 = array1.slice(1,4);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script> 
          function findLargestElement(nestedArray){
            let largest = -Infinity;
            for(let i = 0; i<nestedArray.length; i++){
                const currentElement = nestedArray[i];
                if(Array.isArray(nestedArray)){
                   const largestSubArray = findLargestElement(currentElement)
                   if(largestSubArray>largest){
                      largest = largestSubArray ;
                   }
                }else{
                    if (currentElement>largest) {
                        largest=currentElement;
                    }
                }
            }
              return largest
          }
          const nestedArray = [2,[3,5,6,],12,10,[0,4,16]];
          const largestNumber = findLargestElement(nestedArray);
          console.log("Largest Number in Array ", largestNumber);
          
  </script>
</body>
</html>
